<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oroto Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <span class="logo-text">OROTO</span>
            </a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for products...">
                <div class="search-icon"></div>
            </div>
            <button id="cart-button" class="cart-button">
                <span class="cart-icon"></span>
                <span class="cart-text">Cart</span>
                <span id="cart-count" class="cart-count">0</span>
            </button>
        </div>
    </header>

    <main>
        <div id="product-list" class="product-grid">
            <!-- Skeleton Loader -->
            <div class="skeleton-wrapper">
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="close-cart" class="close-cart-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">0.00 TL</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Complete Payment</button>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <div id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
