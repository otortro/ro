<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Film Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <span>CineMax</span>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Film ara...">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="nav-links">
                    <button class="nav-btn active" data-category="popular">Popüler</button>
                    <button class="nav-btn" data-category="top_rated">En İyi</button>
                    <button class="nav-btn" data-category="upcoming">Yakında</button>
                    <button class="nav-btn" data-category="now_playing">Vizyonda</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>En İyi Filmleri Keşfedin</h1>
                <p>Binlerce film arasından favorilerinizi bulun</p>
            </div>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Filmler yükleniyor...</p>
            </div>

            <!-- Movies Grid -->
            <div class="movies-section">
                <h2 class="section-title">Popüler Filmler</h2>
                <div class="movies-grid" id="moviesGrid">
                    <!-- Movies will be loaded here -->
                </div>
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn">Daha Fazla Yükle</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-body">
                <div class="movie-poster">
                    <img id="modalPoster" src="" alt="">
                </div>
                <div class="movie-details">
                    <h2 id="modalTitle"></h2>
                    <div class="movie-meta">
                        <span class="rating">
                            <i class="fas fa-star"></i>
                            <span id="modalRating"></span>
                        </span>
                        <span class="year" id="modalYear"></span>
                        <span class="runtime" id="modalRuntime"></span>
                    </div>
                    <div class="genres" id="modalGenres"></div>
                    <p class="overview" id="modalOverview"></p>
                    <div class="additional-info">
                        <div class="info-item">
                            <strong>Yönetmen:</strong>
                            <span id="modalDirector">-</span>
                        </div>
                        <div class="info-item">
                            <strong>Oyuncular:</strong>
                            <span id="modalCast">-</span>
                        </div>
                        <div class="info-item">
                            <strong>Bütçe:</strong>
                            <span id="modalBudget">-</span>
                        </div>
                        <div class="info-item">
                            <strong>Hasılat:</strong>
                            <span id="modalRevenue">-</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <!-- Buttons will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CineMax. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
